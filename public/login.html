<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostMon - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            padding-top: 40px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 16px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo,
        .subtext-logo {
            margin: 0;
        }

        .logo img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .subtext-logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .login-container h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        .login-container p {
            color: #666;
            font-size: 14px;
            margin: 8px 0 30px;
            line-height: 1.6;
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #5865F2;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .discord-button:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
        }

        .discord-button:active {
            transform: translateY(0);
        }

        .discord-icon {
            width: 20px;
            height: 20px;
        }

        .info-box {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 30px;
            border-radius: 4px;
            text-align: left;
            font-size: 13px;
            color: #666;
        }

        .info-box strong {
            color: #333;
        }

        .info-box ul {
            list-style: none;
            margin-top: 10px;
        }

        .info-box li {
            padding: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-box li:before {
            content: "âœ“";
            color: #667eea;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 40px 25px;
            }

            .login-container h1 {
                font-size: 20px;
            }

            .discord-button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/images/boostmon.png" alt="BoostMon Logo">
        </div>

        <div class="subtext-logo">
            <img src="/images/subtext.png" alt="BoostMon">
        </div>

        <h1>Connect Your Discord</h1>
        <p>Authorize BoostMon to manage your server's role timers, auto-purge, and reporting features.</p>
